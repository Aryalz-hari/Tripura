<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details Page</title>
    <link rel="stylesheet" href="/css/itemspage.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">LOGO</div>
            <div class="company-info">
                <h1>COMPANY NAME</h1>
                <p>ESTD. AND LOCATIONS</p>
            </div>
            <div class="company-details">
                <p>PAN:</p>
                <p>VAT:</p>
            </div>
        </div>
        <div class="sidebar">
            <ul>
                <li>Overview</li>
                <li>Stock</li>
                <li>Today's Report</li>
                <li>Overall Report</li>
            </ul>
        </div>
        <div class="product-details">
            <h2>Product Details</h2>
            <p><strong>Name:</strong> Product Name</p>
            <p><strong>Selling Price:</strong> Nrs</p>
            <p><strong>Cost Price:</strong> Nrs</p>
            <p><strong>Remaining Stock:</strong> units</p>
            <p><strong>Description:</strong></p>
        </div>
        <div class="history">
            <div class="purchase-history">
                <h3>Purchase History of Product</h3>
            </div>
            <div class="sales-history">
                <h3>Sales History of Product</h3>
            </div>
        </div>
    </div>
</body>

</html>
