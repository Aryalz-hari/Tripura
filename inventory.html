<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            color: #333;
            font-size: 16px;
            display: flex;
            transition: margin-left 0.3s ease;
            overflow-x: hidden;
            /* Prevents horizontal scroll when sidebar is open */
        }

        .sidebar {
            background-color: #2c3e50;
            color: white;
            width: 240px;
            height: 100vh;
            padding: 30px 20px;
            position: fixed;
            left: -240px;
            /* Sidebar hidden by default */
            transition: left 0.3s ease;
            z-index: 1000;
            /* Ensures sidebar is on top */
        }

        .sidebar.show {
            left: 0;
            /* Sidebar visible when toggled */
        }

        .sidebar h2 {
            text-transform: uppercase;
            color: white;
            font-size: 22px;
            margin-bottom: 30px;
            border-bottom: 2px solid #34495e;
            padding-bottom: 10px;
            text-align: center;
        }

        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 14px 10px;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .main-content.shift {
            margin-left: 240px;
            /* Shift main content when sidebar is open */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin-left: 50px;
        }

        .header input[type="date"],
        .header input[type="text"] {
            padding: 12px 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: #2c3e50;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
            width: 250px;
            /* Set consistent width */
            margin: 0 10px;
            /* Add spacing between the inputs */
        }

        .header input[type="date"]:hover,
        .header input[type="text"]:hover {
            border-color: #2980b9;
        }

        .header input[type="date"]:focus,
        .header input[type="text"]:focus {
            border-color: #2980b9;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.4);
        }

        ::placeholder {
            color: #95a5a6;
        }

        @media (max-width: 768px) {

            .header input[type="date"],
            .header input[type="text"] {
                width: 100%;
                margin: 5px 0;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        .toggle-btn {
            font-size: 30px;
            cursor: pointer;
            color: #2c3e50;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            background-color: white;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .form-box {
            background-color: white;
            padding: 25px;
            flex: 1;
            margin: 0 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
            transition: transform 0.3s ease;
        }

        .form-box:hover {
            transform: translateY(-5px);
        }

        .form-box h3 {
            margin-bottom: 18px;
            font-size: 20px;
            color: #2c3e50;
        }

        .form-box input[type="text"],
        .form-box input[type="number"],
        .form-box input[type="date"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-box button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .form-box button:hover {
            background-color: #34495e;
        }

        .stock-table {
            margin-left: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #e0e0e0;
            padding: 18px;
            text-align: center;
            color: #333;
            font-size: 18px;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="toggle-btn" id="toggleSidebar">â˜°</div>
    <div class="sidebar" id="sidebar">
        <h2>Inventory Dashboard</h2>
        <a href="/products.html">Items</a>
        <a href="#">Orders</a>
        <a href="/sales-report.html">Reports</a>
        <a href="/producthistory.html">Analysis</a>
        <a href="/login.html">Settings</a>
    </div>

    <div class="main-content" id="mainContent">
        <div class="header">
            <h1>Tripura Inventory Dashboard</h1>
            <input type="date" value="2024-11-27">
            <input type="text" placeholder="Search by product name...">
        </div>
        <div class="form-container">
            <div class="form-box">
                <h3>Add Product</h3>
                <input type="text" placeholder="Name">
                <button>Add Product</button>
            </div>
            <div class="form-box">
                <h3>Add Purchase</h3>
                <input type="text" placeholder="Product">
                <input type="number" placeholder="Quantity">
                <input type="number" placeholder="Price">
                <input type="date">
                <button>Add Purchase</button>
            </div>
            <div class="form-box">
                <h3>Add Sale</h3>
                <input type="text" placeholder="Product">
                <input type="number" placeholder="Quantity">
                <input type="number" placeholder="Price">
                <input type="date">
                <button>Add Sale</button>
            </div>
        </div>
        <section class="stock-table">
            <h2>Stock Availability</h2>
            <table>
                <tr>
                    <th>Product</th>
                    <th>Total Purchased</th>
                    <th>Total Sold</th>
                    <th>Remaining Stock</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </section>
    </div>

    </div>

    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('show');
            document.getElementById('mainContent').classList.toggle('shift');
        });
    </script>
</body>

</html>
